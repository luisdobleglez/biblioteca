<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual - FrontEnd</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Biblioteca Virtual</h1>

        <table class="table table-bordered table-striped" id="tablaLibros">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Archivo</th>
                    <th>Descargar</th>
                </tr>
            </thead>
            <tbody id="tbodyLibros">
                <!-- Se rellenará dinámicamente -->
            </tbody>
        </table>

        <div id="mensaje" class="text-center text-muted mt-3"></div>
    </div>

    <script>
        // URL de la API (ajústala a tu ruta real)
        const API_URL = "api.php";

        async function cargarLibros() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error("Error en la API");
                }

                const datos = await response.json();

                const tbody = document.getElementById("tbodyLibros");
                tbody.innerHTML = "";

                if (datos.length === 0) {
                    document.getElementById("mensaje").innerText = "No hay libros para mostrar.";
                    return;
                }

                // Rellenar la tabla
                datos.forEach(libro => {
                    const fila = document.createElement("tr");

                    fila.innerHTML = `
                        <td>${libro.id_libro}</td>
                        <td>${libro.titulo}</td>
                        <td>${libro.autor}</td>
                        <td>${libro.nombre_archivo}</td>
                        <td><a class="btn btn-primary btn-sm" href="libros/${libro.nombre_archivo}" download>Descargar</a></td>
                    `;

                    tbody.appendChild(fila);
                });

            } catch (error) {
                document.getElementById("mensaje").innerText = "Error al cargar los datos.";
                console.error("ERROR:", error);
            }
        }

        // Cargar al inicio
        cargarLibros();
    </script>

</body>
</html>
